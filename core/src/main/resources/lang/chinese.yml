    title: Earth說明
    admin: 管理員說明
    tips: Earth小貼士
    community: 社區
    hint: 點擊以加入
    tip-1: 野蠻人是沒有國家的預設玩家。他們可以放置床以建立營地，攻擊其他野蠻人，並摧毀城鎮。
    tip-2: 使用"/k kingdom"來打開國家菜單，加入國家，或使用"/k kingdom create"創建自己的國家。
    tip-3: 其他國家的外交選項包括：和平、貿易、聯盟、戰爭。處於戰爭狀態的敵對國家可以互相佔領對方的城鎮。
    tip-4: 使用"/k settle"來為您的國家創建新的城鎮。使用"/k map"來查看周圍的土地，以及有關您所在位置是否可以建城的提示。
    tip-5: 使用"/k town"打開一般的城鎮菜單，以加入和離開您的國家城鎮。使用"/k town <name>"來管理城鎮，如升級或居民。
    tip-6: 要保護容器和動物免受敵人侵害，提高您的統計數據和得分，以及防止怪物生成，請聲明城鎮土地。
    tip-7: 使用"/k town <name>"並選擇地塊，設立城鎮地塊，只有特定的居民可以在其中建造。更改城鎮選項以讓居民僅在自己的地塊中建造。
    tip-8: 建造鐵傀儡來保護您的城鎮免受敵對玩家的侵害。尋找廢墟，擊敗廢墟鐵傀儡以獲得獎勵。
    tip-9: 使用"/k stats"和"/k score"來查看玩家統計數據。使用"/k prefix"來設置您自己的聊天標題。通過增加統計數據解鎖稱號。

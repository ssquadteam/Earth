  help:
    title: Помощь с городом
    admin: Справка администратора
    tips: Советы по городам
    community: Сообщество в дискорд
    hint: Нажмите, чтобы присоединиться
    tip-1: Варвары — это игроки по умолчанию, у которых нет королевства. Они могут расставлять кровати, чтобы разбивать лагеря, нападать на других варваров и разрушать города.
    tip-2: Используйте "/k kingdom" чтобы открыть меню королевства и присоединиться к королевствам, или используйте "/k kingdom create" что бы создать свои собственные владения.
    tip-3: 'Варианты дипломатии для других королевств следующие: мир, торговля, альянс, война. Враждующие королевства могут захватывать города друг друга.'
    tip-4: Используйте «/k settle», чтобы создавать новые города для своего королевства. Используйте «/k map», чтобы увидеть окружающие земли и подсказку о том, можно ли заселить ваше местоположение
    tip-5: Откройте общее меню города с помощью «/k town», чтобы присоединиться к городам или выйти из них. Используйте «/k town <имя>» для управления городом, например, улучшениями или жителями.
    tip-6: Захватите городскую землю, чтобы защитить хранилища и животных от врагов, увеличьте вашу статистику и счет, а также предотвратите появление монстров.
    tip-7: Используйте «/k city <name>» и выберите плоты, чтобы настроить городские участки, где только определенные жители могут строить. Измените параметры города, чтобы жители могли строить только свои дома.
    tip-8: Стройте железных големов, чтобы защитить свои города от вражеских игроков. Ищите руины и победите големов руин за награду.
    tip-9: Используйте "/k stats" и "/k score" для просмотра статистики игрока. Используйте «/k prefix» чтобы установить свой собственный префикс.

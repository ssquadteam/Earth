    title: Ayuda de Earth
    admin: Ayuda de Admin
    tips: Consejos de Earth
    community: Comunidad
    hint: Haz clic para unirte
    tip-1: Los barbaros son jugadores predeterminados que no tienen reino. Pueden colocar camas para hacer campamentos, atacar a otros barbaros y destruir pueblos.
    tip-2: Usa "/k kingdom" para abrir el menu del reino y unirte a reinos, o usa "/k kingdom create" para crear el tuyo propio.
    tip-3: 'Las opciones de diplomacia para otros reinos son: paz, comercio, alianza, guerra. Los reinos enemigos en guerra pueden capturar los pueblos de cada uno.'
    tip-4: Usa "/k settle" para crear nuevos pueblos para tu reino. Usa "/k map" para ver la tierra circundante y un consejo sobre si tu ubicacion puede ser colonizada.
    tip-5: Abre el Menu General de Pueblo con "/k town" para unirte y salir de pueblos en tu reino. Usa "/k town <nombre>" para administrar un pueblo, como mejoras o residentes.
    tip-6: Reclama la tierra del pueblo para proteger contenedores y animales de enemigos, aumenta tus estadisticas y puntuacion, y para prevenir la aparicion de monstruos.
    tip-7: Usa "/k town <nombre>" y elige Parcelas para configurar parcelas del pueblo donde solo residentes especificos pueden construir. Cambia las opciones del pueblo para permitir a los residentes solo construir en sus parcelas.
    tip-8: Construye Golems de Hierro para proteger tus pueblos de jugadores enemigos. Busca Ruinas y derrota a los Golems de Ruina por una recompensa.
    tip-9: Usa "/k stats" y "/k score" para ver estadisticas de jugadores. Usa "/k prefix" para establecer tu propio titulo de chat. Desbloquea titulos con estadisticas aumentadas.
